<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Crie seu evento</title>
</head>

<body>
    <header>
        <div class="page">
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo é preencher esse formulário de inscrição.</p>
        </div>
    </header>
    <form id="my-form">
        <fieldset>
            <legend>Informações do evento</legend>

            <div class="input-wrapper">
                <label for="event-title">Título do evento<span>(mínimo 8 caracteres)</span></label>
                <input type="text" id="event-title" required minlength="8"/>
            </div>

            <div class="input-wrapper">
                <label for="event-link">Link do evento<span>(comece com https://)</span></label>
                <input type="url" id="event-link" required>
            </div>

            <div class="input-wrapper">
                <label for="event-whatsapp">Whatsapp para contato<span>(somente números)</span></label>
                <input type="number" id="event-whatsapp" required>
            </div>

            <div class="input-wrapper">
                <label for="event-info">Informações extras</label>
                <textarea id="event-info"></textarea>
            </div>

            <div class="input-wrapper">
                <label for="event-whatsapp">Categoria</label>
                <select id="event-category" required>
                    <option value="live">Ao vivo</option>
                    <option value="podcast">Podcast</option>
                    <option value="mentorship">Mentoria</option>
                </select>
            </div>
        </fieldset>

        <fieldset class="fieldset-wrapper">
            <legend class="privatizacao">Privatização</legend>

            <div class="input-wrapper">
                <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>
                <input type="email" id="event-email" required/>
            </div>

            <div class="input-wrapper">
                <label for="event-password">Senha de acesso para os participantes<span>(mínimo 8
                        caracteres)</span></label>
                <input type="password" id="event-password" required minlength="8">
            </div>

            <div class="checkbox-wrapper">
                <label for="event-check">Evento privado</label>
                <input type="checkbox" id="event-check">
            </div>
        </fieldset>

        <fieldset class="fieldset-wrapper">
            <legend class="privatizacao">Dia e hora</legend>

            <div class="col-3">
                <div class="input-wrapper">
                    <label for="event-date">Data</label>
                    <input type="date" id="event-date" required/>
                </div>

                <div class="input-wrapper">
                    <label for="event-begin">Das</label>
                    <input type="time" id="event-begin" required/>
                </div>

                <div class="input-wrapper">
                    <label for="event-end">Até</label>
                    <input type="time" id="event-end" required/>
                </div>
            </div>

        </fieldset>
    </form>

    <footer>
        <input class="button" type="submit" form="my-form" value="Salvar evento">
    </footer>
</body>

</html>
